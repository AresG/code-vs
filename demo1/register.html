<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/register.css">

</head>

<body>
    <h3>Summer</h3>
    <div>
        <table width="600">
            <tr>
                <td>性别</td>
                <td>
                    <label for="man"> <img src="imgs/man.png" width="20">男</label> <input type="radio" name="sex"
                        id="man" checked="checked">
                    <label for="woman"> <img src="imgs/woman.png" width="20">女</label> <input type="radio" name="sex"
                        id="woman">
                </td>
            </tr>

            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option>--请选择年份--</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                    </select>
                    <select>
                        <option>--请选择月份--</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                    </select>
                    <select>
                        <option>--请选择日--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" placeholder="输入地区">
                </td>
            </tr>

            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="marry" id="marry" checked="checked"> <label for="marry">未婚</label>
                    <input type="radio" name="marry" id="married"> <label for="married">已婚</label>

                </td>
            </tr>

            <tr>
                <td>学历</td>
                <td>
                    <input type="text" placeholder="本科">
                </td>
            </tr>

            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" id="xr"> <label for="xr">小鲜肉</label>
                    <input type="checkbox" id="xn"> <label for="xn">小仙女</label>
                    <input type="checkbox" id="ka"> <label for="ka">可爱的</label>
                    <input type="checkbox" id="sq"> <label for="sq">帅气的</label>
                </td>
            </tr>

            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea>个人简介</textarea>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="注册" class="btn">
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked">我同意软件条款
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>

            <tr></tr>

        </table>
    </div>



</body>

</html>
